<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入MUI的Css -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入font字体图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入自己的Less -->
    <link rel="stylesheet/less" href="./less/product.less">
    <!-- 引入编辑的Less的Js -->
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <!-- 1. 头部 -->
    <header id="header">
        <a href="./index.html" class="fa fa-arrow-left"></a>
        <h4>搜索中心</h4>
    </header>
    <!--  main主体部分 -->
    <main id="main">
        <div class="container">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 搜索框部分 -->
                    <div class="title">
                        <form action="#">
                            <input type="text" class="input-search " placeholder="请输入你要搜索的关键字">
                            <a href="" class="btn-search mui-btn mui-btn-primary">搜索</a>
                        </form>
                    </div>
                    <div class="miaoshu mui-row">
                        <a href="#" class="mui-col-xs-3">
                            <span>上架时间</span>
                            <span class="fa fa-angle-down"></span>
                        </a>
                        <a href="#" class="mui-col-xs-3" data-sort="price" data-sort-style='1'>
                            <span>价格</span>
                            <span class="fa fa-angle-down"></span>
                        </a>
                        <a href="#" class="mui-col-xs-3" data-sort="num" data-sort-style='1'>
                            <span>销量</span>
                            <span class="fa fa-angle-down"></span>
                        </a>
                        <a href="#" class="mui-col-xs-3">
                            <span>折扣</span>
                            <span class="fa fa-angle-down"></span>
                        </a>

                    </div>
                    <div class="content">
                        <div class="mui-row">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <!-- 9. 底部导航 -->
    <footer id="footer">
        <div class="mui-row">
            <a href="./index.html" class="mui-col-xs-3 fa fa-home now ">
                <span>首页</span>
            </a>
            <a href="./category.html" class="mui-col-xs-3 fa fa-bars ">
                <span>分类</span>
            </a>
            <a href="./cars.html" class="mui-col-xs-3 fa fa-shopping-cart">
                <span>购物车</span>
            </a>
            <a href="./user.html" class="mui-col-xs-3 fa fa-user">
                <span>会员中心</span>
            </a>
        </div>
    </footer>
    <script type="text/html" id="searchTem">
        {{each data as value i}}
        <div class="mui-col-xs-6 nbu">
            <a href="./detail.html?detailid={{value.id}}">
                <img src="{{value.pic[0].picAddr}}" alt="">
                <p class="product-name">{{value.proName}} </p>
                <p class="product-price">
                    <span class="newPrice">
                        ¥{{value.price}}&nbsp;
                    </span>
                    <span class="oldPrice">
                        ¥{{value.oldPrice}}
                    </span>
                </p>
                <button type="button" class="mui-btn mui-btn-primary">立即购买</button>
            </a>
        </div>
        {{/each}}
    </script>
    <!-- 引入Mui的JS -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 引入zepto的JS -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入模板的JS -->
    <script src="./lib/artTemplate/template.js"></script>
    <!-- 自己的JS -->
    <script src="./js/product.js"></script>

</body>

</html>
<script>
</script>
