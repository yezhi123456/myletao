<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入MUI的Css -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入font字体图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入自己的Less -->
    <link rel="stylesheet/less" href="./less/register.less">
    <!-- 引入编辑的Less的Js -->
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <!-- 1. 头部 -->
    <header id="header">
        <a href="./product.html" class="fa fa-arrow-left"></a>
        <h4>注册</h4>
    </header>
    <!--  main主体部分 -->
    <main id="main">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <input type="text" class="mui-input-clear userName" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <input type="text" class="mui-input-clear mobile " placeholder="请输入手机号">
            </div>
            <div class="mui-input-row">
                <input type="password" class="mui-input-password password1" placeholder="请输入密码">
            </div>
            <div class="mui-input-row">
                <input type="password" class="mui-input-password password2" placeholder="请再次输入密码">
            </div>
            <div class="mui-input-row yzm">
                <input type="text" class="mui-input-clear userName" placeholder="请输入验证码">
                <button type="button" class="mui-btn mui-btn-primary">获取验证码</button>
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary btn-zhuce">注册</button>
            
            </div>
        </form>
    </main>
    <!-- 9. 底部导航 -->
    <footer id="footer">
        <div class="mui-row">
            <a href="./index.html" class="mui-col-xs-3 fa fa-home now ">
                <span>首页</span>
            </a>
            <a href="./category.html" class="mui-col-xs-3 fa fa-bars">
                <span>分类</span>
            </a>
            <a href="#" class="mui-col-xs-3 fa fa-shopping-cart">
                <span>购物车</span>
            </a>
            <a href="./user.html" class="mui-col-xs-3 fa fa-user">
                <span>会员中心</span>
            </a>
        </div>
    </footer>

    <!-- 引入Mui的JS -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 引入zepto的JS -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入模板的JS -->
    <script src="./lib/artTemplate/template.js"></script>
    <!-- 自己的JS -->
    <script src="./js/register.js">
    </script>


</body>

</html>

</script>
