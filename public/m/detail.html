<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入MUI的Css -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入font字体图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入自己的Less -->
    <link rel="stylesheet/less" href="./less/detail.less">
    <!-- 引入编辑的Less的Js -->
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <!-- 1. 头部 -->
    <header id="header">
        <a href="./product.html" class="fa fa-arrow-left"></a>
        <h4>商品详情</h4>
        <a href="./index.html" class="fa fa-home"></a>
    </header>
    <!--  main主体部分 -->
    <main id="main">
        <!-- 内容部分 -->
        <div class="content">
        </div>
    </main>
    <!-- 9. 底部导航 -->
    <footer id="footer">
        <a href="#" class="fa fa-shopping-cart"></a>
        <a href="#" class="mui-btn mui-btn-danger">加入购物车</a>
        <a href="#" class="mui-btn mui-btn-warning">立即购买</a>
    </footer>
    <script type='text/html' id="contentTem">
        <section id="slide">
            <div class="mui-slider">
                <div class="mui-slider-group mui-slider-loop">
                    {{each pic as value i}}
                    <!--支持循环，需要重复图片节点-->
                    {{if i == 0}}
                    <div class="mui-slider-item mui-slider-item-duplicate">
                        <a href="#">
                            <img src="{{pic[pic.length-1].picAddr}}" />
                        </a>
                    </div>
                    {{/if}}
                    <div class="mui-slider-item">
                        <a href="#">
                            <img src="{{value.picAddr}}" />
                        </a>
                    </div>
                    {{if i == pic.length-1}}
                    <div class="mui-slider-item mui-slider-item-duplicate">
                        <a href="#">
                            <img src="{{pic[0].picAddr}}" />
                        </a>
                    </div>
                    {{/if}} {{/each}}
                </div>
                <div class="mui-slider-indicator">
                    {{each pic as value i}}
                    <div class="mui-indicator {{i==0?'mui-active':''}}"></div>
                    {{/each}}
                </div>
            </div>
        </section>
        <div>
            <p class="contentTitle">{{proName}}</p>
        </div>
        <div class="price">
            &nbsp;价格:
            <span class="old">¥{{price}}</span> &nbsp;
            <del>¥{{oldPrice}}</del>
        </div>
        <div class="size">
            &nbsp;尺码: {{each size as value i}}
            <span class=''>{{value}}</span>
            {{/each}}
        </div>
        <div class="num">
            &nbsp; 数量:
            <span class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{num}}'>
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" />
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>

            </span>
            <span>剩余: {{num}}件</span>
        </div>
    </script>
    <!-- 引入Mui的JS -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 引入zepto的JS -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入模板的JS -->
    <script src="./lib/artTemplate/template.js"></script>
    <!-- 自己的JS -->
    <script src="./js/detail.js">
    </script>


</body>

</html>
<script>

</script>
